<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시물 작성하기</title>
</head>

<style>
    .layout {
        width : 500px;
        margin : 0 auto;
    }

    .layout input {
        width : 100%;
        box-sizing : border-box;
    }
    .layout textarea {
        min-height : 300px;
        width : 100%;
        margin-top : 10px;
    }
</style>
<body>
    <div class="layout">
        <form th:action="@{/board/editpro/{id}(id=${board.id})}" method="post">
            <input type="hidden" name="id" th:value="${board.id}"/>
            <input name="title" type = "text" th:value="${board.title}">
            <textarea name="content" th:text="${board.content}"></textarea>
            <button type="submit">수정하기</button>
        </form>
    </div>
</body>
</html>
